<!doctype html>
<html lang="en">
	<head>
		<title>RIDICULIST</title>
		<meta name="description" content="The most ridiculous TODO list ever created.">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

		<style>
			html, body {
				background: #000;
				color: #FFF;
				font-family: "Open Sans";
				font-size: 20px;
				margin: 0;
				padding: 0 20px 30px 20px;
			}

			h1 {
				font-size: 50px;
				margin: 0;
				padding: 0;
			}

			h2 {
				font-size: 14px;
				text-transform: uppercase;
				color: #666;
				letter-spacing: 2px;
				font-weight: bold;
				margin: 0 0 5px 0;
				padding: 0;
			}

			h3 {
				font-size: 18px;
				text-transform: uppercase;
				color: #666;
				letter-spacing: 2px;
				font-weight: bold;
				margin: 30px 0 20px 0;
				padding: 0;
			}

			p {
				margin: 0;
				padding: 0;
				line-height: 30px;
				height: 30px;
				text-transform: lowercase;
			}

			.checkbox.faded h4,
			p {
				white-space: nowrap;
				text-overflow: ellipsis;
				word-wrap: break-word;
				overflow: hidden;
			}

			.assigned {
				color: #666;
				font-weight: bold;
				font-size: 16px;
			}

			i.fa {
				color: #191919;
				padding: 0 20px 0 0;
				font-size: 44px;
				-webkit-transition: color 300ms ease-in-out;
			}

			.overflow {
				overflow: hidden;
			}

			.checklist {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}

			.checkbox {
				display: block;
				margin: 0 !important;
				padding: 10px;
				cursor: pointer;
				overflow: hidden;
				-webkit-transition: background 300ms ease-in-out;
				-webkit-border-radius: 14px;
				-moz-border-radius: 14px;
				-o-border-radius: 14px;
				border-radius: 14px;
			}

			.checkbox:hover {
				background: #111;
			}

			.checkbox:hover i.fa {
				color: #333;
			}

			.checkbox.faded h4 {
				color: #444;
				text-transform: capitalize;
			}

			.checkbox.faded i.fa {
				color: #F09;
				-webkit-animation: color-pulse 30s linear infinite alternate;
			}

			.progress-bar {
				position: fixed;
				bottom: 0px;
				left: 0px;
				width: 100%;
				height: 40px;
				background: #111;
			}

			.progress-inner {
				height: 100%;
				width: 0%;
				background: #f09;
				position: relative;
				-webkit-transition: width 500ms ease-in-out;
				-webkit-animation: background-pulse 30s linear infinite alternate;
			}

			.progress-percent {
				color: #666;
				height: 100%;
				width: 80px;
				position: absolute;
				text-align: center;
				right: -80px;
				top: 0px;
				line-height: 40px;
				font-size: 20px;
			}

			.pump-it {
				color: #FFF;
				font-size: 80px;
				font-weight: bold;
				text-align: center;
				line-height: 400px;
				height: 400px;
				width: 100%;
				position: fixed;
				top: 50%;
				left: 0px;
				margin-top: -200px;
				-webkit-transform: scale3d(1, 1, 1);
				-webkit-animation: size-pulse 200ms ease-in-out infinite;
			}

			@media (min-width: 768px) {
				.pump-it {
					font-size: 180px;
				}
			}

			.success-msg {
				display: none;
			}

			.active {
				display: block!important;
			}
			
			@-webkit-keyframes background-pulse { 
				20%  { background-color: #FFE019; }
				40%  { background-color: #14BFCC; }
				60%  { background-color: #B21272; }
				80%  { background-color: #09A7B2; }
				100% { background-color: #F09; }
			}

			@-webkit-keyframes color-pulse { 
				20%  { color: #FFE019; }
				40%  { color: #14BFCC; }
				60%  { color: #B21272; }
				80%  { color: #09A7B2; }
				100% { color: #F09; }
			}

			@-webkit-keyframes size-pulse { 
				50%  { -webkit-transform: scale3d(1.2, 1.2, 1.2); }
			}

			#splash {
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: #f09;
				-webkit-animation: background-pulse 3.5s linear infinite alternate;
				text-align: center;
				line-height: 100%;
				z-index: 2;
				opacity: 1;
			}

			#splash h1 {
				position: absolute;
				top: 50%;
				height: 100px;
				width: 100%;
				line-height: 100px;
				margin-top: -50px;
				font-size: 90px;
			}

			.fade-out {
			    -webkit-animation: fadeOut ease-in 500ms forwards 700ms;
			    -moz-animation:    fadeOut ease-in 500ms forwards 700ms;
			    animation:         fadeOut ease-in 500ms forwards 700ms;
			}

			@-webkit-keyframes fadeOut { from { opacity:1; } to { opacity:0; } }
			@-moz-keyframes fadeOut { from { opacity:1; } to { opacity:0; } }
			@keyframes fadeOut { from { opacity:1; } to { opacity:0; } }

			.win-msg {
				position: fixed;
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
				background: #f09;
				-webkit-animation: background-pulse 2s linear infinite alternate;
				color: #FFF;
				display: none;
			}
		</style>
	</head>
	<body>

		<div id="splash" class="fade-out">
			<h1>RIDICULIST</h1>
		</div>

		<div id="content" class="row">

			<div id="doing">
				<h3>DOING</h3>
				<ul class="checklist">
					<li class="checkbox tpl col-lg-6">
						<div class="pull-left"><i class="fa fa-circle-o"></i></div>
						<div class="overflow">
							<h2></h2>
							<p></p>
							<div class="assigned"></div>
						</div>
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>

			<div id="done">
				<h3>DONE</h3>
				<ul class="checklist">
					<li class="checkbox tpl col-sm-6 col-md-4 col-lg-3 faded">
						<div class="pull-left"><i class="fa fa fa-check-circle-o"></i></div>
						<div class="overflow">
							<h4></h4>
						</div>
						<div class="clearfix"></div>
					</li>
				</ul>
			</div>

			<div id="progress">
				<div class="progress-bar">
					<div class="progress-inner">
						<div class="progress-percent">30%</div>
					</div>
				</div>
				<div class="success-msg"></div>
				<div class="win-msg"></div>
				<audio class="player" preload></audio>
			</div>
		</div>


		<!-- zerver:/js/main.min.js -->
		<script src="/js/libs/jquery.2.0.3.min.js"></script>
		<script src="/js/libs/bootstrap.3.2.0.min.js"></script>
		<script src="/js/libs/underscore.1.5.2.min.js"></script>
		<script src="/js/libs/backbone.1.1.2.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
		<script src="/js/libs/db.js"></script>
		<!-- /zerver -->

		<script src="/js/ridiculist.js"></script>

		<script>

			setTimeout(function() {
				$('#splash').addClass("hidden");
			}, 1200);

		</script>

	</body>
</html>
